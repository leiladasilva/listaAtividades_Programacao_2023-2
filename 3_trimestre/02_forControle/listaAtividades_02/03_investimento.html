<script>
    //PROBLEMA
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
let numerosInteirosPositivos = [];

// Filtra os números inteiros e positivos
for (const numero of listaDeNumeros) {
  if (Number.isInteger(numero) && numero > 0) {
    numerosInteirosPositivos.push(numero);
  }
}

const quantidadeNumeros = numerosInteirosPositivos.length;

document.write("Números Inteiros e Positivos:", numerosInteirosPositivos);
document.write("Quantidade de Números Inteiros e Positivos:", quantidadeNumeros);
    
    
    //SAÍDA
    
</script>
